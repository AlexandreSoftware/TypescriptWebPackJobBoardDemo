<div id="error-container" class="d-none jumbotron bg-danger text-white">
    <p class="lead">Form is missing elements</p>
    <p id="error-container-text"> </p>
</div>
<form id="formApplicant">
    <div class="form-label">
        <label for="name" >Name</label>
        <input type="text" name="name" id="name" class="input-group-text"/>
    </div>
    <div class="form-label">
        <label for="nageExpectation">WageExpectation</label>
        <input type="number" name="wageExpectation" id="WageExectation" class="input-group-text"/>        
    </div>
    <button type="submit" class="btn btn-primary mt-1">Submit</button>
</form>
<div id="sucess-container" class="d-none jumbotron bg-success text-black pt-1">
    <p class="lead">Sucessfully inserted element</p>
</div>
<div id="submit-error-container" class="d-none jumbotron bg-danger text-white pt-1">
    <p class="lead">ERROR: unable to insert element</p>
</div>


<table class="table mt-1" id="applicantTable">
    <tr>
        <td scope="col">#</td>
        <th scope="col">Name</th>
        <th scope="col">WageExectation</th>
        <th scope="col">Jobs</th>
        <th scope="col">Search</th>
        <th scope="col">Delete</th>
    </tr>
</table>
