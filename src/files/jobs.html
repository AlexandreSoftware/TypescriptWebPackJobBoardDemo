<form id="formJob">
    <div class="form-label">
        <label for="Title" >Title</label>
        <input type="text" name="title" id="title" class="input-group-text"/>
    </div>
    <div class="form-label">
        <label for="subTitle" >SubTitle</label>
        <input type="text" name="subTitle" id="subTitle" class="input-group-text"/>
    </div>
    <div class="form-label">
        <label for="minPay">MinPay</label>
        <input type="number" name="minPay" id="minPay" class="input-group-text"/>        
    </div>
    <div class="form-label">
        <label for="maxPay">MaxPay</label>
        <input type="number" name="maxPay" id="maxPay" class="input-group-text"/>        
    </div>
    <div class="form-label">
        <label for="description">Description</label>
        <input type="text" name="description"id="description" class="input-group-text"/>
    </div>
    <div class="form-label">
        <label for="status">Status</label>
        <input type="text" name="status"id="status" class="input-group-text"/>
    </div>
    <button type="submit" class="btn btn-primary mt-1">Submit</button>
</form>
<div id="sucess-container" class="d-none jumbotron bg-success text-black pt-1">

</div>

</div>
